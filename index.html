<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Game - ChatGPT Side Hustle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .score {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #764ba2;
            font-weight: bold;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .answers {
            display: grid;
            gap: 15px;
        }
        
        .answer {
            background: #f7f7f7;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
        }
        
        .answer:hover {
            background: #f0f0ff;
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .answer.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: pulse 0.5s;
        }
        
        .answer.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .next-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .result {
            text-align: center;
            padding: 30px;
        }
        
        .result h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .result-score {
            font-size: 3em;
            color: #764ba2;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .restart-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .restart-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  AI Quiz Challenge</h1>
        <p class="subtitle">Test your knowledge with 10 exciting questions!</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="score" id="scoreDisplay">Score: <span id="score">0</span> / 10</div>
        
        <div id="quizContainer">
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="answers" id="answers"></div>
            </div>
            <button class="next-btn" id="nextBtn" disabled>Next Question</button>
        </div>
        
        <div id="resultContainer" class="result hidden">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <div class="result-score" id="finalScore"></div>
            <p id="resultMessage"></p>
            <button class="restart-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does AI stand for?",
                answers: ["Artificial Intelligence", "Automated Information", "Advanced Integration", "Automatic Interface"],
                correct: 0
            },
            {
                question: "Which company created ChatGPT?",
                answers: ["Google", "Microsoft", "OpenAI", "Meta"],
                correct: 2
            },
            {
                question: "What is the primary language used for web development?",
                answers: ["Python", "JavaScript", "C++", "Ruby"],
                correct: 1
            },
            {
                question: "What does HTML stand for?",
                answers: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
                correct: 0
            },
            {
                question: "Which platform is best for hosting static websites for free?",
                answers: ["AWS", "Netlify", "DigitalOcean", "Linode"],
                correct: 1
            },
            {
                question: "What is GitHub primarily used for?",
                answers: ["Video hosting", "Version control", "Email services", "Social media"],
                correct: 1
            },
            {
                question: "What does CSS stand for?",
                answers: ["Computer Style Sheets", "Creative Style System", "Cascading Style Sheets", "Colorful Style Sheets"],
                correct: 2
            },
            {
                question: "Which is NOT a programming language?",
                answers: ["Python", "Java", "HTML", "Ruby"],
                correct: 2
            },
            {
                question: "What is the main purpose of JavaScript?",
                answers: ["Styling websites", "Making websites interactive", "Database management", "Server configuration"],
                correct: 1
            },
            {
                question: "What is Fiverr primarily known for?",
                answers: ["Social networking", "Freelance services", "Video streaming", "Online gaming"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const nextBtn = document.getElementById('nextBtn');
        const scoreEl = document.getElementById('score');
        const progressEl = document.getElementById('progress');
        const quizContainer = document.getElementById('quizContainer');
        const resultContainer = document.getElementById('resultContainer');

        function loadQuestion() {
            answered = false;
            nextBtn.disabled = true;
            
            const q = questions[currentQuestion];
            questionEl.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
            
            answersEl.innerHTML = '';
            q.answers.forEach((answer, index) => {
                const div = document.createElement('div');
                div.className = 'answer';
                div.textContent = answer;
                div.onclick = () => selectAnswer(index);
                answersEl.appendChild(div);
            });
            
            updateProgress();
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const correct = questions[currentQuestion].correct;
            const answers = answersEl.children;
            
            if (index === correct) {
                answers[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                answers[index].classList.add('wrong');
                answers[correct].classList.add('correct');
            }
            
            nextBtn.disabled = false;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressEl.style.width = progress + '%';
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            
            const finalScore = document.getElementById('finalScore');
            const resultMessage = document.getElementById('resultMessage');
            
            finalScore.textContent = `${score} / ${questions.length}`;
            
            let message = '';
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                message = 'ðŸŒŸ Outstanding! You\'re a genius!';
            } else if (percentage >= 70) {
                message = 'ðŸ‘ Great job! You know your stuff!';
            } else if (percentage >= 50) {
                message = 'ðŸ‘ Good effort! Keep learning!';
            } else {
                message = 'ðŸ’ª Keep practicing! You\'ll do better next time!';
            }
            
            resultMessage.textContent = message;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
